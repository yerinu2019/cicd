apiVersion: v1
kind: Secret
metadata:
  name: gitlab-secret
type: Opaque
stringData:
  secretToken: "1234567"
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: gitlab-listener
spec:
  serviceAccountName: tekton-triggers-example-sa
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "verify-gitlab-payload"
          ref:
            name: "gitlab"
            kind: ClusterInterceptor
          params:
            - name: secretRef
              value:
                secretName: "gitlab-secret"
                secretKey: "secretToken"
            - name: eventTypes
              value:
                - "Push Hook"
      bindings:
        - name: gitrevision
          value: $(body.checkout_sha)
        - name: gitrepositoryurl
          value: $(body.repository.git_http_url)
      template:
        spec:
          params:
            - name: gitrevision
            - name: gitrepositoryurl
          resourcetemplates:
            - apiVersion: tekton.dev/v1alpha1
              kind: TaskRun
              metadata:
                generateName: gitlab-run-
              spec:
                taskSpec:
                  inputs:
                    resources:
                      - name: source
                        type: git
                  volumes:
                    - name: kaniko-secret
                      secret:
                        secretName: dockerhub-credential
                        items:
                          - key: .dockerconfigjson
                            path: config.json
                  steps:
                    - name: build-source
                      image: yerinu2019/go-make-1.17
                      script: |
                        #!/usr/bin/env bash
                        set -xe
                        cd $(inputs.resources.source.path)
                        pwd
                        ls -al
                        echo "building source"
                        make build-tekton
                        echo "after build"
                        ls -al
                    - name: build-image
                      image: gcr.io/kaniko-project/executor:debug
                      env:
                        - name: "DOCKER_CONFIG"
                          value: "/kaniko/.docker/"
                      command:
                        - /kaniko/executor
                        - --dockerfile=.Dockerfile_amd64
                        - --destination=yerinu2019/opa-envoy-plugin:latest
                        - --context=$(inputs.resources.source.path)
                        - --verbosity=debug
                      volumeMounts:
                        - name: kaniko-secret
                          mountPath: /kaniko/.docker/
                inputs:
                  resources:
                    - name: source
                      resourceSpec:
                        type: git
                        params:
                          - name: revision
                            value: $(tt.params.gitrevision)
                          - name: url
                            value: $(tt.params.gitrepositoryurl)