apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: el-gitlab-listener-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: el-gitlab-listener
              servicePort: 8080