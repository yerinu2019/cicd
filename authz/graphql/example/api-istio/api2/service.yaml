apiVersion: v1
kind: ServiceAccount
metadata:
  name: api2
  labels:
    authz-opa-istio-injection: "enabled"
    authz-handler: "enabled"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api2
  labels:
    authz-opa-istio: "enabled"
  annotations:
    opaconfig: "opaconfig1"
    aurtzrun: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      api: api2
      version: v1
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: api
        api: api2
        version: v1
        authz-opa-istio: "enabled"
    spec:
      serviceAccountName: api2
      containers:
        - image: daime/http-dump
          imagePullPolicy: IfNotPresent
          name: api2
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
---
apiVersion: v1
kind: Service
metadata:
  name: api2
  labels:
    app: api
    api: api2
    service: api2
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: api
    api: api2