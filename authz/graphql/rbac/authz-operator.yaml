apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: api-istio
  name: authz-operator-admin
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # TODO: find a way to dynamically set GCP project id
    iam.gke.io/gcp-service-account: "gcp-sa-creator@monorepotest-323514.iam.gserviceaccount.com"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: authz-operator-admin
  annotations:
    argocd.argoproj.io/sync-wave: "2"
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: authz-operator-admin   # authz-operator-admin has permission to grant clusterroles to service accounts
    namespace: api-istio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz-operator
  namespace: api-istio
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    matchLabels:
      app: authz-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: authz-operator
    spec:
      containers:
        - name: authz-operator
          image: yerinu2019/authz-operator:latest
          imagePullPolicy: Always
          args:
            - "--log-level=debug"
      serviceAccountName: authz-operator-admin